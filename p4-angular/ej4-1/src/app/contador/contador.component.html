<input type="text" value="1" #box (keyup)="obtenerValor(box.value)">

<div class="contador">
  <button (click)="decrementar()">-</button>
  <div class="contador__mensaje">
    <p class="contador__mensaje-valor">{{ contador }}</p>
    <p class="contador__mensaje-error">{{ error }}</p>
  </div>
  <button (click)="incrementar()">+</button>
</div>
